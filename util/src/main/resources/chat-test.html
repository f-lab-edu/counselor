<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>WebSocket Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Chat 테스트</h2>
<button onclick="connect()">연결하기</button>
<button onclick="sendMessage()">메시지 보내기</button>
<pre id="log"></pre>

<script>
    let stompClient = null;
    const counselId = "counsel1";
    const username = "hyejin";

    function log(msg) {
      console.log(msg);
      document.getElementById("log").textContent += msg + "\n";
    }

    function connect() {
      const socket = new SockJS("http://localhost:8080/ws-chat");
      stompClient = Stomp.over(socket);

      stompClient.connect({}, (frame) => {
        log("연결 성공: " + frame);

        // 1. /sub/chat/counsel1 구독
        stompClient.subscribe("/sub/chat/" + counselId, (message) => {
          const chat = JSON.parse(message.body);
          log(`수신: ${chat.id} / ${chat.counselId} / ${chat.msg}`);
        });

        log("sub/chat/" + counselId + " 구독 완료");
      }, (error) => {
        log("연결 실패: " + error);
      });
    }

    function sendMessage() {
      if (!stompClient || !stompClient.connected) {
        log("아직 연결되지 않았어요. 먼저 connect()를 누르세요.");
        return;
      }

      const chat = {
        senderId: username,
        senderType: "U",
        counselId: counselId,
        msg: "안녕하세요! WebSocket 테스트 중"
      };

      // 2. /pub/enter로 메시지 전송
      stompClient.send("/pub/chat", {}, JSON.stringify(chat));
      log("전송: " + JSON.stringify(chat));
    }

</script>
</body>
</html>
